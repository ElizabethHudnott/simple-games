<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Amazing Maze (simple games)</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" href="../site.css">
		<link rel="stylesheet" href="maze.css">
		<script src="maze.js" defer></script>
	</head>
	<body>
		<audio src="sfx/win.mp3" preload="auto" id="sfx-win"></audio>
		<div id="container" class="container-fluid">
			<div class="jumbotron">
				<h1 class="display-3">Amazing Maze</h1>
				<p class="lead px-1">
					Our first game with tiles (and an ironic title)
				</p>
				<nav>
					<ul class="nav">
						<li class="nav-item">
							<a class="nav-link" href="../games.html">Games Index</a>
						</li>
						<li class="nav-item">
							<span class="nav-link active">Play</span>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="https://github.com/ElizabethHudnott/simple-games/tree/master/maze">Code</a>
						</li>
					</ul>
				</nav>
			</div>
			<div id="game-border">
				<canvas id="canvas" width="1088" height="704"></canvas>
			</div>
			<form class="form-inline mt-1">
				<div class="form-group mr-3">
					<label for="level-select">Jump to level:</label>
					<select class="form-control" id="level-select">
						<option>1</option>
						<option>2</option>
					</select>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="checkbox" id="corridor-toggle" checked>
					<label class="form-check-label" for="corridor-toggle">Use transparent corridor tiles</label>
				</div>
			</form>
			<nav>
				<ul class="list-inline">
					<li class="list-inline-item">
						Generate mazes at <a href="https://xefer.com/maze-generator">xefer.com</a>
					</li>
				</ul>
			</nav>
		</div>
	</body>
</html>
